<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Celia Alonso" />

    <title>A Data Base of Movies of Wes Anderson</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>GREAT FILMS OF WES ANDERSON</h1>
    </header>

    <div class="buttons">
      <div class="input">
        <label for="sort-by-asc">Sort by ascending </label>
        <input id="sort-by-asc" type="checkbox" />
      </div>
      <button id="sort-by-year">Sort by Year</button>
      <button id="sort-by-rating">Sort By Rating</button>
      <button id="sort-by-runtime">Sort by Runtime</button>
    </div>

    <div id="movies-container"></div>

    <h1 class="newmovie">ADD A MOVIE</h1>

    <form id="entry-form">
      <label for="in-title">Title:</label>
      <input type="text" id="in-title" />
      <label for="in-plot">Plot:</label>
      <input type="text" id="in-cast" />
      <label for="in-cast">Cast:</label>
      <input type="text" id="in-plot" />
      <label for="in-year">Year:</label>
      <input type="number" id="in-year" />
      <label for="in-rating">Rating:</label>
      <input type="number" id="in-rating" />
      <label for="in-runtime">Runtime:</label>
      <input type="number" id="in-runtime" />

      <!-- adding type="button" makes it not necessary to add event.preventDefault() as it won't submit unless we click-->
      <button id="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
